<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css"/>
		<script src="https://kit.fontawesome.com/c80a86d67c.js" crossorigin="anonymous"></script>
		<title>Reservia</title>
	</head>

<!----------logo et bloc Barre de recherche et filtres------>
<body>

	<div id="bloc_page">
		<header>
			<div id="titre_principal">
				<div id="logo">
					<img src="logo/Reservia.svg" alt="logo reservia" />
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#">Hébergements</a></li>
					<li><a href="#">Activités</a></li>
					<li><a href="#">S'inscrire</a></li>
				</ul>
			</nav>
		</header>

		<div id="Barre_de_recherche_et_filtres">
			<div id="Titre_Barre_de_recherche_et_filtres">
				<h2>Trouvez votre hébérgement pour des vacances de rêve</h2>
				<h3>En plein centre ville ou en pleine nature</h3>
				<form>
				<p><label i class="fas fa-map-marker-alt"></i><input type="search" name="recherche" placeholder="Où allez-vous ?"/></label>
				<input type="submit" value="Rechercher"/></p>
			</form>

			<ul id="Filtres"> 
				<h3>Filtres</h3>
					<li><label i class="fas fa-money-bill-wave"></label><a href="#" class="Bouton_Economique">Economique</a></li>
					<li><label i class="fas fa-child"></label><a href="#">Familial</a></li>
					<li><label i class="fas fa-heart"></label><a href="#">Romantique</a></li>
					<li><label i class="fas fa-dog"></label><a href="#">Animaux autorisés</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
